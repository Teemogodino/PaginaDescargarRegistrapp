{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <h3>REGISTRAPP</h3>
        <a href="home"> VOLVER</a>
    </header>

    <div id="cuerpoLogin">

        <div id="contenedorLogin">
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="alert alert-info">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <h1>Bienvenido de vuelta profesor!</h1>
            <form action="" method="POST" class="row g-3 needs-validation" >
                {% csrf_token %}
                <label for="correoP"> Correo: </label> 
                <input type="text" name="correoP" id="correoProfesor" placeholder="profesor@correoProfesores.cl" required> <br>
                <label for="contrasenaP">Contraseña: </label>   
                <input type="password"  name="contrasenaP" id="contrasenaProfesor" placeholder="Coloca tu contraseña aqui" required>  <br>
                <button type="submit">Ingresar como profesor</button>
            </form>


        </div>
    </div>

</body>
</html>
